<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="page-container">
        <div id="header" class="main-layout">
            <div id="header-top-half">
                <div id="header-search-bar">
                    <img src="./icons/home.svg">
                    <form>
                        <input type="search" id="search" name="search"/>
                    </form>
                </div>
                <div id="header-nav">
                    <img class="bell-icon" src="./icons/home.svg">
                    <img class="user-icon" src="./icons/home.svg">
                    <h3>Morgan Oakley</h2>
                </div>
            </div>
            <div id="header-bottom-half">
                <div id="header-greeting-group">
                    <div id="large-icon">
                        <img class="user-icon-large" src="./icons/home.svg">
                    </div>
                    <div id="greeting-group">
                        <p id="greeting">Hi, there</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div id="header-button-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>



        <div id="nav-bar" class="main-layout">
            <div id="dashboard-icon">
                <img src="./icons/chart-tree.svg">
            </div>
            <ul id="links-icons">
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
            </ul>
            <ul id="settings-icons">
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
                <li><img src="./icons/home.svg"></li>
            </ul>
            <h1>Dashboard</h1>
            <ul id="links">
                <li>Home</li>
                <li>Profile</li>
                <li>Message</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul id="support">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div id="main-content" class="main-layout"></div>
    </div>    
</body>
</html>
